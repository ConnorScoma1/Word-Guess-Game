<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700|Courgette|IBM+Plex+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">

    <title>Hang Man Game JavaScript</title>
</head>
<body>
    <div class="container">
            <!-- 
                ==================================== Heading =====================================
            -->
        <div class="header">
            <h1>Word Guess Game
                <span class="sub-text">A Fun JavaScript Game</span>
            </h1>
        </div>
            <!-- 
                ==================================== Body Content =====================================
            -->
        <div class="counters">
                <!-- User Guess -->
                <p class="guess1">
                    <span id="guess"></span>
                </p>
                <p class="instruction">
                        Click A Key To Start Guessing
                </p>
                <!-- User Tries Left -->
                <p class="tries1">
                    Tries Left : <span id="tries"></span> 
                </p>

                <br />
                <!-- Total Wins -->
                <p class="wins1">
                    Wins : <span id="wins"></span>
                </p>
                <!-- Total Losses -->
                <p class="lose1">
                    Loss :  <span id="lose"></span>
                </p> 

                
        </div>

    </div>
                    <!-- JavaScript -->
            <script src="assets/js/app.js"></script>
    </div>
    
</body>
</html>
